<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Knockout and Redux</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha256-kBMbBs0vxJSlN7T3a7hOLllj53zib5nbF7rn4NAKy04= sha512-PwtEPLjYjtwEveJNXQTih2qsQhTg4tjgIy0gruouyKN5NLD4G4jh+mMrf7cA2s5PVI71UlS8DBYr1iqrN7ivBg=="
	crossorigin="anonymous">
	<style>
		form, code{
			margin-top: 45px;
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Knockout and Redux</h1>
		<div id="app">
			<form class="form">
				<div class="form-group">
					<label for="width">Width</label>
					<input type="text" class="form-control" name="width" 
					data-bind="event:{keyup:updateWidth}"  placeholder="width">
				</div>
				<div class="form-group">
					<label for="height">Height</label>
					<input type="text" class="form-control" name="height"
					 data-bind="event:{keyup:updateHeight}"
					 placeholder="heigth">
				</div>
				<div class="form-group">
					<label for="color">Color</label>
					<input type="text" class="form-control" name="color"
					 data-bind="event:{keyup:updateColor}"
					 placeholder="color">
				</div>
			</form>
			<div data-bind="if:hasErrors">
				<div class="alert alert-danger" data-bind="foreach:errors">
					<p data-bind="text:$data"></p>
				</div>
			</div>
			<div data-bind="component:{name:'color-canvas', params:{color:color, width:width, height:height}}"></div>
			<code data-bind="text: statePrint"></code>
		</div>
	</div>
	<script src="vendor.bundle.js"></script>
	<script src="app.js"></script>
</body>

</html>
